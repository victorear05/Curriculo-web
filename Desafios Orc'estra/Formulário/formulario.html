<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="fav.ico" type="image/x-icon">
    <title>Formulário</title>
</head>
    <p>Envie uma mensagem preenchendo o formulário abaixo</p>
    
    <label>Seu Nome: </label><input type="text" placeholder="Digite seu nome*">
    <br>
    
    <label>Seu Telefone: </label><input type="text" inputmode="tel" placeholder="Digite seu telefone">
    <br>
    
    <label>Seu E-mail: </label><input type="text" inputmode="email" placeholder="Digite seu e-mail*">
    <br>
    
    <form>
        Deseja receber nossas novidades? 
        <input type="radio" name="opcao">Sim 
        <input type="radio" name="opcao">Não
    </form> 
    
    Sua mensagem:
    <textarea placeholder="Mensagem*" style="height: 30px;"></textarea>
    <br>
    
    <button type="button">Enviar</button>

</body>
</html>
